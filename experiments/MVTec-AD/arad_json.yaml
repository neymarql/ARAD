version: v1.0.0
random_seed: 100

dataset:
  type: mvtec
  json_root: /home/qianlong/mnt_link/hartad/data/descriptions_qwen2.5_32b_mvtecad
  category: {}
  train:
    meta_file: data/MVTec-AD/samples/train_{}.json
    hflip: False
    vflip: False
    rotate: False
  test:
    meta_file: ./data/MVTec-AD/samples/test_{}.json
  input_size: [256,256]
  pixel_mean: [0.485, 0.456, 0.406]
  pixel_std: [0.229, 0.224, 0.225]
  batch_size: 16
  workers: 4
  clip_w: linear

structure:
  - name: block1
    layers:
      - idx: layer1
        planes: 256
    stride: 4
  - name: block2
    layers:
      - idx: layer2
        planes: 512
    stride: 8
  - name: block3
    layers:
      - idx: layer3
        planes: 512
    stride: 16
  - name: block4
    layers:
      - idx: layer4
        planes: 256
    stride: 32

net:
  - name: backbone
    type: models.backbones.Backbone
    frozen: True
    kwargs:
      backbone: wide_resnet50_2
  - name: afs
    type: models.afs.AFS
    frozen: True
    prev: backbone
    kwargs:
      init_bsn: 64
  - name: recon
    type: models.recon.ReconstructionLayer
    prev: afs
    kwargs:
      num_res_blocks: 2
      hide_channels_ratio: 0.5
      channel_mult: [1,2,4]
      attention_mult: [2,4]

criterion:
  - name: FeatureMSELoss
    type: FeatureMSELoss
    kwargs:
      weight: 1.0
  - name: ImageMSELoss
    type: ImageMSELoss
    kwargs:
      weight: 1.0
  - name: SegmentFocalLoss
    type: SegmentFocalLoss
    kwargs:
      weight: 1.0
      alpha: [0.2,0.8]
      gamma: 2

trainer:
  optimizer:
    type: Adam
    kwargs:
      lr: 0.0001
      weight_decay: 0
  max_epoch: 100
  val_freq_epoch: 10
  print_freq_step: 30

saver:
  checkpoints_dir: realnet_json_ckpts
  log_dir: realnet_json_log
